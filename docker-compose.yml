services:
  server:
    container_name: "server"
    build:
      context: ./backend
    ports:
      - "${LOCAL_SERVER_PORT}:${CONTAINER_SERVER_PORT}"
    volumes:
      - ./backend:/app
      - nodemodulesserver:/app/node_modules
      - db:/app/src/database/sqlite
      - uploads:/app/uploads
  web:
    container_name: "web"
    build:
      context: ./web
    ports:
      - "${LOCAL_WEB_INTERFACE_PORT}:${CONTAINER_WEB_INTERFACE_PORT}"
    stdin_open: true
    volumes:
      - ./web:/app
      - nodemodulesweb:/app/node_modules
volumes:
  nodemodulesserver: {}
  nodemodulesweb: {}
  db: {}
  uploads: {}